<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="counter">
       <button class="counter__btn" data-direction="minus">-</button>
       <input type="text" value="0" class="counter__value" disabled>
       <button class="counter__btn" data-direction="plus">+</button>
   </div>
   <div class="top">

       <div id="block" class="main__block"></div>

       <div class="pos">
           <h2>
               X:
               <span id="posX"></span>
           </h2>
           <h2>
               Y:
               <span id="posY"></span>
           </h2>
       </div>

   </div>
   <div class="colors">
       <div class="color__red"></div>
       <div class="color__yellow"></div>
       <div class="color__green"></div>
   </div>


   <script src="main.js"></script>
</body>
</html>
